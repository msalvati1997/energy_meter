  cpu-io-rndrd-500M : 
     container_name : cpu-io-rndrd-500M
     image :  severalnines/sysbench
     command : >
        bash -c "
          sysbench fileio --file-total-size=500M  prepare
          sysbench fileio --file-total-size=500M  --file-test-mode=rndrw  --max-time=180 --max-requests=0 run

version: '2.2'

services:

  cpu-performance-20000-1: 
      container_name : cpu-performance-20000-1
      image :  severalnines/sysbench
      command :
        - sysbench
        - cpu
        - --cpu-max-prime=20000
        - --threads=1
        - run
    

version: '2.2'

services:

  cpu-performance-10-rate: 
     container_name : cpu-performance-10-rate
     image :  severalnines/sysbench
     command :
       - sysbench
       - cpu
       - --cpu-max-prime=200000
       - --threads=1
       - --rate=10
       - run
  
